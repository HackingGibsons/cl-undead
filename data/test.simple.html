<!doctype html>
<html>
  <head>
    <title>Test Data</title>
    <style>
      table#table, table#table * {
        border: 1px solid black;
      }

      h1 { color: red; }
      #test { color: blue; }
      div span { color: green; }
    </style>
  </head>
  <body>
    <h1>Header</h1>
    <table id="table">
      <tr>
        <td>One</td> <td class="even">Two</td> <td>Three</td>
      </tr>
      <tr class="even">
        <td class="even">Four</td> <td>Five</td> <td class="even">Six</td>
      </tr>
    </table>
    <span id="test">Test</span>
    <div id="wrap">
      <span id="wrapped">Wrapped</span>
    </div>
    <h1 id="footer">Feet</h1>
  </body>
</html>
